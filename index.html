<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fire Works</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>
<body>
    <a-scene id="scene">
        <a-entity position="0 1 0" spe-particles="
        color:yellow,red,cyan,white;
        distribution:sphere;
        randomize-velocity:true;
        radius:1;
        particle-count:800;
        velocity:1;
        velocity-spread:15;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:1000;
        size:1,1,1,0;
        ">

        </a-entity>

        <a-entity position="-9 1 0" spe-particles="
        texture: star.png;
        color: #FF0000, #FFFF00, #00FFFF, #FF00FF;
        distribution:sphere;
        randomize-velocity:true;
        radius:1;
        opacity: 1,1,1,0;
        velocity: 0 0.5 0;
        velocity-spread: 15; 
        blending: normal;
        particle-count: 100;
        angle: 0, 6.28;
        maxAge: 3;
        ">

        </a-entity>

        <a-entity position="-9 1 0" spe-particles="
        texture: fog.png;
        color: #FF0000, #FFFF00, #00FFFF, #FF00FF;
        distribution:sphere;
        randomize-velocity:true;
        radius:1;
        opacity: 1,1,1,0;
        velocity: 0 0.5 0;
        velocity-spread: 15; 
        blending: normal;
        particle-count: 100;
        angle: 0, 6.28;
        maxAge: 3;
        ">

        </a-entity>
        <a-entity  position="9 1 0"spe-particles="texture: fog.png;
         position-spread: 2 0 2; 
         velocity-spread: 15;
          particle-count: 50; 
          max-age: 10; 
          size: 6,10;
        opacity: 0,1,0;
           randomize-position: true">

          </a-entity>
        <a-sky color="#000000"></a-sky>

        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>
</html>
